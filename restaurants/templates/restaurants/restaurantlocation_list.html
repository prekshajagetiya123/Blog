{% extends "base.html" %}

{% block title %}
    <title>Restaurants List</title>
    {% endblock title %}

{% block content %}
<h1>Restaurants List</h1>

<ul>
    {% for obj in object_list %}
    <li><a href='{{obj.get_absolute_url }}'>{{ obj  }}</a></li>
    <li> {{  obj.category }} {{  obj.location }} {{  obj.timestamp }} {{  obj.updated }}</li>
    {% endfor %}
</ul>



{% endblock content %}
